<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .title{
            margin-top: 50px;

        }
        input[type=text]{
            width: 300px;
            height: 30px;
        }
        .content{
            margin-top: 100px;
        }
        a{
            margin: 32px;
            text-decoration: none;
        }
    </style>
</head>
<body>

<form method="POST" action="/classfi/" class="title">
    {% csrf_token %}
<center><input type="text" placeholder="请输入文本内容" name="input_value">
    <input type="submit" value="确认提交" onclick="alertTips()"></center>
</form>
<div class="content">
    <a href="">汽车新闻</a>
    <a href="">娱乐新闻</a>
    <a href="">财经新闻</a>
    <a href="">国内新闻</a>
    <a href="">主场新闻</a>
    <a href="">国际新闻</a>
    <a href="">军事新闻</a>
    <a href="">社会新闻</a>
    <a href="">体育新闻</a>
    <a href="">科技新闻</a>
</div>
<h1>文本内容为：{{ data }}</h1>
<h1>结果为：{{ result }}</h1>
<script>
    function alertTips(){
        alert("请稍等,过程有点久！")
    }
</script>
</body>
</html>
